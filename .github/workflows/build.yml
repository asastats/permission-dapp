name: build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r dapp/requirements.txt

      - name: Install Docker Compose (required by algokit)
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Start Algorand LocalNet
        run: |
          algokit localnet start
          echo "⏳ Waiting for algod to be healthy..."
          until curl -s http://localhost:4001/health; do sleep 1; done
          echo "✅ LocalNet ready!"

      - name: 'Create env file'
        run: |
          touch dapp/.env
          echo ALGOD_TOKEN_TESTNET="" >> dapp/.env
          echo ALGOD_ADDRESS_TESTNET="https://testnet-api.4160.nodely.dev" >> dapp/.env
          echo CREATOR_TESTNET_MNEMONIC=${{ secrets.CREATOR_TESTNET_MNEMONIC }} >> dapp/.env
          echo USER_TESTNET_MNEMONIC=${{ secrets.USER_TESTNET_MNEMONIC }} >> dapp/.env

      - name: Run Pytest
        run: |
          cd dapp
          python -m pytest -v --cov=. --cov-branch --cov-report=xml:coverage.xml

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          directory: dapp
          flags: dapp
          name: dapp-coverage
